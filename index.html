    <script>
        var namesInput = document.getElementById('namesInput');
        var lineNumbers = document.getElementById('lineNumbers');
        var countSpan = document.getElementById('count');
        var resultDisplay = document.getElementById('resultDisplay');
        var startBtn = document.getElementById('startBtn');
        var multiList = document.getElementById('multiList');
        var isSpinning = false;

        function handleInput() {
            var text = namesInput.value;
            var lines = text.split('\n');
            var nonEmptyCount = lines.filter(function(line) { return line.trim() !== ''; }).length;
            countSpan.innerText = nonEmptyCount;

            var totalLines = lines.length;
            var numbersHtml = [];
            for (var i = 1; i <= totalLines; i++) {
                numbersHtml.push('<div>' + i + '</div>');
            }
            lineNumbers.innerHTML = numbersHtml.join('');
        }

        function syncScroll() {
            lineNumbers.scrollTop = namesInput.scrollTop;
        }

        // --- NEW: Shuffle Function ---
        function shuffleNames() {
            var text = namesInput.value;
            var lines = text.split('\n').filter(function(n) { return n.trim() !== ''; });

            if (lines.length < 2) {
                alert("Ø´ÙÙ„ Ú©Ø±Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ Ú©Ù… Ø§Ø² Ú©Ù… 2 Ù†Ø§Ù… ÛÙˆÙ†Û’ Ú†Ø§ÛØ¦ÛŒÚº!");
                return;
            }

            // Fisher-Yates Shuffle Algorithm
            for (var i = lines.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = lines[i];
                lines[i] = lines[j];
                lines[j] = temp;
            }

            namesInput.value = lines.join('\n');
            handleInput(); // Updates UI
        }

        function clearInput() {
            if(confirm("Ú©ÛŒØ§ Ø¢Ù¾ ÙˆØ§Ù‚Ø¹ÛŒ Ù„Ø³Ù¹ ØµØ§Ù Ú©Ø±Ù†Ø§ Ú†Ø§ÛØªÛ’ ÛÛŒÚºØŸ")) {

                resultDisplay.className = "";
                multiList.innerHTML = "";
            }
        }

        function loadFile(input) {
            var file = input.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                if(namesInput.value !== "") namesInput.value += "\n";
                namesInput.value += e.target.result;
                handleInput();
                input.value = "";
            };
            reader.readAsText(file);
        }

        function startPicker() {
            if (isSpinning) return;

            var text = namesInput.value;
            var names = text.split('\n').filter(function(n) { return n.trim() !== ''; });

            if (names.length === 0) {
                alert("Ø¨Ø±Ø§Û Ú©Ø±Ù… Ù¾ÛÙ„Û’ Ú©Ú†Ú¾ Ù†Ø§Ù… Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº!");
                return;
            }

            var numWinners = parseInt(document.getElementById('winnerCount').value) || 1;
            var shouldRemove = document.getElementById('removeWinner').checked;

            if (numWinners > names.length) {
                alert("ÙØ§ØªØ­ÛŒÙ† Ú©ÛŒ ØªØ¹Ø¯Ø§Ø¯ Ú©Ù„ Ù†Ø§Ù…ÙˆÚº Ø³Û’ Ø²ÛŒØ§Ø¯Û ÛÛ’!");
                return;
            }

            isSpinning = true;
            startBtn.disabled = true;
            startBtn.innerText = "...Ø§Ù†ØªØ®Ø§Ø¨ ÛÙˆ Ø±ÛØ§ ÛÛ’";
            resultDisplay.className = ""; 
            multiList.innerHTML = "";

            var counter = 0;
            var maxLoops = 20;
            
            var interval = setInterval(function() {
                var randomIndex = Math.floor(Math.random() * names.length);
                resultDisplay.innerText = names[randomIndex];
                counter++;

                if (counter >= maxLoops) {
                    clearInterval(interval);
                    selectWinners(names, numWinners, shouldRemove);
                }
            }, 100);
        }

        function selectWinners(namesArray, count, remove) {
            var winners = [];
            var tempNames = namesArray.slice(); 

            for (var i = 0; i < count; i++) {
                if (tempNames.length === 0) break;
                var randIndex = Math.floor(Math.random() * tempNames.length);
                winners.push(tempNames[randIndex]);
                tempNames.splice(randIndex, 1);
            }

            if (count === 1) {
                resultDisplay.innerText = winners[0];
                resultDisplay.className = "winner-pop";
            } else {
                resultDisplay.innerText = "ÙÛØ±Ø³Øª Ø¯ÛŒÚ©Ú¾ÛŒÚº Ù†ÛŒÚ†Û’ ğŸ‘‡";
                var html = "<h3>ÙØ§ØªØ­ÛŒÙ†:</h3><ul>";
                for(var j=0; j<winners.length; j++) {
                    html += "<li><span>" + winners[j] + "</span><span class='sl-no-badge'>" + (j+1) + "</span></li>";
                }
                html += "</ul>";
                multiList.innerHTML = html;
            }

            if (remove) {
                var currentTextLines = namesInput.value.split('\n');
                var newLines = currentTextLines.filter(function(line) {
                    return winners.indexOf(line.trim()) === -1;
                });
                namesInput.value = newLines.join('\n').trim();

            }

            isSpinning = false;
            startBtn.disabled = false;
            startBtn.innerText = "Ø¯ÙˆØ¨Ø§Ø±Û Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº";
        }
    </script>
